version: '3'
services:
  neo4j:
    image: neo4j:3.0
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - ../data/neo4j/data:/data
      - ../data/neo4j/logs:/logs
    networks:
      - default
    environment:
      NEO4J_dbms_memory_heap_maxSize: 3072
      NEO4J_dbms_memory_pagecache_size: 1048576

  python-shell:
    image: cybera/hey-cira/python
    networks:
      - default
    volumes:
      - ../:/mnt/hey-cira
    stdin_open: true
    tty: true
  ruby-shell:
    image: cybera/hey-cira/ruby
    networks:
      - default
    volumes:
      - ../:/mnt/hey-cira
    stdin_open: true
    tty: true
  python-script:
    image: cybera/hey-cira/python
    networks:
      - default
    volumes:
      - ../:/mnt/hey-cira
  ruby-script:
    image: cybera/hey-cira/ruby
    networks:
      - default
    volumes:
      - ../:/mnt/hey-cira
  tika:
    image: logicalspark/docker-tikaserver
    ports:
      - "9998:9998"
    networks:
      - default
  solr:
    image: solr
    ports:
      - "8983:8983"
    volumes:
      - ../data/solr/mycores:/opt/solr/server/solr/mycores
    networks:
      - default
    entrypoint:
      - solr-precreate
      - cira
  memcached:
    image: memcached
    ports:
      - "11211:11211"
    command: -m 128 -I 16M
